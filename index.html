<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <title>Markdown Previewer</title>

    <script src="js/marked.js"></script>
    <script>
      function updatePreview() {
        let previewElement = document.getElementById("preview");
        let editorValue = document.getElementById("editor").value;
        let markedUpHTML = marked(editorValue);
        previewElement.innerHTML = markedUpHTML;
      }

      function setDefault() {
        let defaultText = `\
# H1
## H2
[Link](https://www.freecodecamp.org/learn/front-end-development-libraries/front-end-development-libraries-projects/build-a-markdown-previewer)
<dl>
<dt>Definition List</dt>
<dd>Is something people use sometimes.</dd>
</dl>

\`This is an inline code\`

\`\`\`
function example(){
  return multilineCodeBlock;
}
\`\`\`

- Example
- of
- List
- Item

> Block Quote

**Bolded Text**

![Image of Yaktocat](https://octodex.github.com/images/yaktocat.png)
`;
        let editorField = document.getElementById("editor");
        let previewElement = document.getElementById("preview");
        editorField.value = defaultText;
        previewElement.innerHTML = marked(defaultText);
      }
    </script>
  </head>
  <body onload="setDefault()" class="bg-success">
    <div class="container-fluid">
      <div class="row">
        <div class="col text-center text-white bg-success my-3">
          <h1>Markdown Previewer</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-6 bg-primary d-flex flex-column">
          <h2 class="text-white text-center m-3">Editor</h2>
          <div class="form-group flex-grow-1 d-flex flex-column">
            <textarea
              id="editor"
              onkeyup="updatePreview()"
              class="form-control flex-grow-1 my-3"
            ></textarea>
          </div>
        </div>
        <div class="col-6 bg-secondary">
          <h2 class="text-white text-center m-3">Preview</h2>
          <div id="preview"></div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
      integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
